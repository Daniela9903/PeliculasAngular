
<div class="container containerHome col-10 mt-4">
  <div class="row d-flex align-items-center justify-content-center">
    
    <div class="col-md-7 col-lg-3 col-xl-5 offset-xl">
  
      <img src="./assets/camara.png" class="imagentabla" alt="...">
    </div>

    <div class="col-md-8 col-lg-7 col-xl-6">
      <div class="card-tabla col-12">
        <div> <h1>Listado de peliculas</h1></div>
         
            <div>
                <table class="table table-peli">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Calificación</th>
                        <th scope="col">Más información</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let mensaje of mensajes">

                      <tr>
                        <td>{{mensaje.nombre_pelicula}}</td>
                        <td>{{mensaje.lo}}</td>
                        <td>{{mensaje.cal}}</td>
                        <td><!-- Button trigger modal -->
                          <button type="button" class="btn  btn-listado" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Información
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content modal-lista">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="staticBackdropLabel">{{mensaje.nombre_pelicula}}</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <h4>Año de estreno: {{mensaje.anio_peli}}</h4>
                                  <h4>Sinopsis</h4>
                                  <label>{{mensaje.sinopsis}}</label>

                                </div>
                                
                              </div>
                            </div>
                          </div></td>
                      </tr>

                    </tbody>
                  </table>
            </div>
        </div>
        
  </div>
  </div>
</div>
